    <div class="aboutUs">
        <n2 class="aboutUs_Head heading">關於我們</n2>
        <p>香港傳統中藥研究中心由李錦記健康產品集團於1996年與香港科技大學合作創立，致力推動補益類中草藥的研究工作，成為香港首家由高等院校與企業合作建立的研究中心。<br> 中心的研究領域主要包括中草藥抗氧化、抗衰老研究，中草藥陰陽理論基礎研究和健康食品的現代科學驗證。</p>
        <img src="img/img_aboutUs_01.png" alt="">
    </div>
    <div class="news">
        <n2 class="news_Head heading">熱門話題</n2>
